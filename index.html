<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  </head>
  <body>
	<div class="container mt-4">
		<div class="row d-flex justify-content-center align-items-center">
		<div class="intro col-12">
			<h1>To-Do List</h1>
		</div>

		<div class="helpText col-12">
			<p id="first">
			Enter text into the input field to add items to your list.
			</p>
			<p id="second">Click the item to mark it as complete.</p>
			<p id="third">Click the "X" to remove the item from your list.</p>
		</div>

		<div class="col-12">
			<input
			id="userInput"
			type="text"
			placeholder="New item..."
			maxlength="27"
			/>
			<button id="enter"><i class="fas fa-plus"></i></button>
		</div>
      	<p class="mt-3">LIST OF WORKS TODO :</p>

		<div class="listItems col-12">
			<ul></ul>
		</div>
	</div>
    </div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
